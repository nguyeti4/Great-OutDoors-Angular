                        <!-- loop over the collection of products -->
                        <div *ngFor="let tempCartItem of carts" class="col-md-3">
                            <div class="product-box">
                                <img src="{{ tempCartItem.product.imageUrl }}" class="img-responsive">
                                <h1>{{ tempCartItem.product.name }}</h1>
                                <p>{{ tempCartItem.product.price | currency:'USD'}}</p><br>
                                <label for="quantity">Quantity:</label>
                                <input type="text" id="quantity" name="quantity" value="{{ tempCartItem.quantity }}" size="1"/>
                                <button class="btn btn-primary btn-block" (click)="viewConfirm(tempCartItem.cartId)">Remove</button>
                                <a routerLink="/buy/{{ tempCartItem.product.id }}/{{ tempCartItem.quantity}}/{{ currentUser.id }}"><button class="btn btn-primary btn-block">Place order</button></a>

                        </div>
